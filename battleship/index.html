<body>
	<div id="join_or_start">
		<span>
			<button type="button" id="new">new game</button>
		</span>
		<span>
			<button type="button" id="join">join game</button>
		</span>
	</div>

	<div id="chooseConfig" class="hidden">
		<form id="chooseConfig">
			<p>limit length to 20 characters</p>
			<p>alphanumeric only</p>
			<div>
				<label for="choose_ID">user name:</label>
				<input
					type="text"
					id="choose_ID"
					name="choose_ID"
					autocomplete="off"
				>
			</div>
			<div>
				<label for="choose_size">board size:</label>
				<input
					type="number"
					name="choose_size"
					min="5" max="20"
					placeholder="(10-20)"
					autocomplete="off"
				>
			</div>
			<div>
				<label for="choose_num_of_users">number of users:</label>
				<input
					type="number"
					name="choose_num_of_users"
					min="2"
					max="4"
					placeholder="(2-4)"
					autocomplete="off"
				>
			</div>
			<div>
				<label for="choose_game_name">game id:</label>
				<input
					type="text"
					name="choose_game_name"
					autocomplete="off"
				>
			</div>
			<div class="button">
				<button type="submit" onclick="return createGame(this)">submit</button>
			</div>
		</form>
	</div>

	<span class="flex-box">
		<div class="left_column">
			<div id="currentStatus" class="hidden"></div>
			<div id="config" class="hidden">
				<p>Game ID:<span id="game_id" class="highlighted"></span></p>
				<p>User Name:<span id="user_name" class="highlighted"></span></p>
				<p>Number of Players:<span id="num_users" class="highlighted"></span></p>
				<p>Players:<span id="players" class="highlighted"></span><p>
			</div>
		</div>

		<div id="root" class="right_column">
		</div>
	</span>
	<script type="text/babel" src="battleship.js" crossorigin></script>
</body>
</html>
